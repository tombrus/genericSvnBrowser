<div>
    Specify the URL pattern for <b>file</b>-links. You can use the following placeholders:
    <div style='padding: 10px 40px'>
        <table style='background-color:#cfa;padding:4px;border: 1px solid black'>
            <tr>
                <td><b>&lt;path&gt;</b></td>
                <td>for the path of the file using /'s.</td>
            </tr>
            <tr>
                <td><b>&lt;encPath&gt;</b></td>
                <td>for the path of the file url encoded.</td>
            </tr>
            <tr>
                <td><b>&lt;rev&gt;</b></td>
                <td>for the revision number minus 1.</td>
            </tr>
            <tr>
                <td><b>&lt;prev&gt;</b></td>
                <td>for the revision number.</td>
            </tr>
        </table>
    </div>
</div>
